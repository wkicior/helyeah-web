<div class="container">  
  <div class="jumbotron text-center">
    <h1>Login Form</h1>
  </div>

  <div id="notification-plan-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form class="form-horizontal" name="authenticationForm">
	<div class="form-group">
	  <label class="control-label col-sm-2" for="email">Email:</label>
	  <div class="col-sm-10">
	    <input type="email" class="form-control input-lg text-center" placeholder="surfer.joe@helyeah.com" ng-model="formData.email" name="email" required="required"/>
	    <div ng-messages="authenticationForm.email.$error" style="color:maroon" role="alert" ng-if="authenticationForm.email.$dirty">
	      <div ng-message="required">You did not enter a field</div>
	    </div>
	  </div>
	  <label class="control-label col-sm-2" for="password">Password:</label>
	  <div class="col-sm-10">
	    <input type="password" class="form-control input-lg text-center" ng-model="formData.password" name="password" required="required">
	    <div ng-messages="authenticationForm.password.$error" style="color:maroon" role="alert" ng-if="authenticationForm.email.$dirty">
	      <div ng-message="required">You did not enter a field</div>
	      <div class="alert alert-danger" ng-message="success">Wrong e-mail or password</div>
	    </div>
	  </div>
	</div>
	<div class="col-xs-6">
	  <a class="btn btn-success btn-lg" href="#register" role="button">Register</a>
	</div>
	<div class="col-xs-6">
	  <button type="submit" class="btn btn-primary btn-lg" ng-click="authenticateUser()">Login</button>
	</div>
      </form>
    </div>
  </div>
</div>
